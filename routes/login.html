<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="css/form.css"> -->

</head>

<body>

    <div class="alert-box">

    </div>


    <form class="form" action='/api/user/login' method='post'>
        <h1>Login</h1>
        <input type="email" placeholder="email" autocomplete="off" class="email" name="email">
        <input type="password" placeholder="password" autocomplete="off" class="password" name="password">
        <button class="submit-btn" type="submit">Login</button>
        <a href="register.html" class="link">don't have an account? Register one</a>
        </div>
        <script type="text/javascript">
            const form = [...document.querySelector('.form').children];

            form.forEach((item, i) => {
                setTimeout(() => {
                    item.style.opacity = 1;
                }, i * 100);
            })

            window.onload = () => {
                if (sessionStorage.name) {
                    location.href = '/';
                }
            }
        </script>

</body>

</html>
